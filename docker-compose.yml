version: '3'
services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    hostname: rabbitmq
    volumes:
      - /var/lib/rabbitmq
    ports:
      - '5672:5672'
      - '15672:15672'
    env_file:
      - .env
  auth:
    build:
      context: ./
      dockerfile: ./apps/auth/Dockerfile
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - postgres
    volumes:
      - .:/usr/src/app # any change to base folder should be reflected
      - /usr/src/app/node_modules
    command: npm run start:dev auth # overrides CMD from dockerfile
  manager:
    build:
      context: ./
      dockerfile: apps/manager/Dockerfile
    env_file:
      - .env
    ports:
      - '8080:8080'
    depends_on:
      - rabbitmq
      - postgres
      - auth
      - redis
    volumes:
      - .:/usr/src/app # any change to base folder should be reflected
      - /usr/src/app/node_modules
    command: npm run start:dev manager # overrides CMD from dockerfile

  third-party-service:
    build:
      context: ./
      dockerfile: apps/third-party-service/Dockerfile
    env_file:
       - .env
    ports:
      - '3001:3001'
    depends_on:
      - rabbitmq
      - postgres
      - auth
      - manager
      - redis
    volumes:
      - .:/usr/src/app # any change to base folder should be reflected
      - /usr/src/app/node_modules
    command: npm run start:dev third-party-service # overrides CMD from dockerfile
  api:
    build:
      context: ./
      dockerfile: ./apps/api/Dockerfile
    ports:
      - '4000:5000'
    env_file:
      - .env
    depends_on:
      - rabbitmq
      - auth
      - manager
    volumes:
      - .:/usr/src/app # any change to base folder should be reflected
      - /usr/src/app/node_modules
    command: npm run start:dev api
  postgres:
    image: postgres
    container_name: postgres
    env_file:
      - .env
    ports:
      - '5432:5432'
    volumes:
      - data:/var/lib/postgresql/data

  postgres_admin:
    image: dpage/pgadmin4
    depends_on:
      - postgres
    env_file:
      - .env
    ports:
      - '15432:80'
  redis:
   image: redis
   command: /bin/sh -c "redis-server --requirepass $$REDIS_PASS"
   env_file:
     - .env
   ports:
    - '6379:6379'
   volumes:
     - ./redis/data:/data
volumes:
  data: